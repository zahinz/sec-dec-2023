<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web nav bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Web nav bar</h1>
      <div id="menuBar">
        <ul id="menuDesktop">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button id="openMenuMobile">Open</button>
      </div>
      <!-- menu for desktop -->
      <div id="menuMobileList">
        <h1>Menu</h1>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact us</a>
        <button id="closeMenuMobile">close</button>
      </div>
    </nav>
  </body>
</html>
